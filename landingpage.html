                  <form>
                    <div class="form-group">
                      <label for="firstName">Firstname</label>
                      <input type="firstName" class="form-control" id="first" aria-describedby="firstName" placeholder="Firstname" required>
                      <label for="lastName">Lastname</label>
                      <input type="lastName" class="form-control" id="last" aria-describedby="lastName" placeholder="Lastname" required>

                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@email.com">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
